<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container-header">
      <div class="row-header">
        <div class="column-header">
          <h2>My Recipe Book</h2>
          <a href="#" class="tab">Recipes</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="page" data-view="search-form">
      <form id="recipe-search-form">
        <div class="container hidden">
          <div class="row page-header">
            <div class="column">
              <h1>Search New Recipes</h1>
            </div>
          </div>
          <div class="row">
            <div class="column search-bar">
              <input
                required
                name="queryText"
                type="text"
                class="query-text"
                placeholder="Chicken, pasta, burgers, etc.">
                <button type="button" class="search-button">Search</button>
            </div>
            <div class="filter-navigation">
              <a href="#">Filter</a>
            </div>
          </div>
          <div class="row">
            <ul class="flex-wrap">
              <li class="search-result-item" data=entry-id="#">
                <div class="list-row">
                  <div class="list-column">
                    <div class="search-result-image">
                      <a href="#"><img alt="bruschetta" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                    </div>
                    <div class="search-result-title">
                      <a href="#"><h2>Bruschetta</h2></a>
                    </div>
                  </div>
                </div>
              </li>
              <li class="search-result-item" data=entry-id="#">
                <div class="list-row">
                  <div class="list-column">
                    <div class="search-result-image">
                      <a href="#"><img alt="bruschetta" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                    </div>
                    <div class="search-result-title">
                      <a href="#"><h2>Bruschetta</h2></a>
                    </div>
                  </div>
                </div>
              </li>
              <li class="search-result-item" data=entry-id="#">
                <div class="list-row">
                  <div class="list-column">
                    <div class="search-result-image">
                      <a href="#"><img alt="bruschetta"
                          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                    </div>
                    <div class="search-result-title">
                      <a href="#">
                        <h2>Bruschetta</h2>
                      </a>
                    </div>
                  </div>
                </div>
              </li>
              <li class="search-result-item" data=entry-id="#">
                <div class="list-row">
                  <div class="list-column">
                    <div class="search-result-image">
                      <a href="#"><img alt="bruschetta"
                          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                    </div>
                    <div class="search-result-title">
                      <a href="#">
                        <h2>Bruschetta</h2>
                      </a>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="container">
          <div class="row page-header">
            <div class="column">
              <h1>Filter</h1>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="meal-type" class="block">Meal Type</label>
              <select name="meal-type" id="meal-type" class="filter-dropdown">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
                <option value="teatime">Teatime</option>
              </select>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="number-of-ingredients" class="block">Number of Ingredients</label>
              <select name="number-of-ingredients" id="number-of-ingredients" class="filter-dropdown">
                <option value="1-3">1-3 Ingredients</option>
                <option value="4-6">4-6 Ingredients</option>
                <option value="7-10">7-10 Ingredients</option>
                <option value="11+">11+ Ingredients</option>
              </select>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="dish-type" class="block">Dish Type</label>
              <select name="dish-type" id="dish-type" class="filter-dropdown">
                <option value="bread">Bread</option>
                <option value="condiments-and-sauces">Condiments and Sauces</option>
                <option value="cookies">Cookies</option>
                <option value="desserts">Desserts</option>
                <option value="drinks">Drinks</option>
                <option value="main-dish">Main Dish</option>
                <option value="salad">Salad</option>
                <option value="sandwiches">Sandwiches</option>
                <option value="side-dish">Side Dish</option>
                <option value="soup">Soup</option>
                <option value="starter">Starter</option>
                <option value="sweets">Sweets</option>
              </select>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="cuisine-type" class="block">Cuisine Type</label>
              <select name="cuisine-type" id="cuisine-type" class="filter-dropdown">
                <option value="american">American</option>
                <option value="asian">Asian</option>
                <option value="british">British</option>
                <option value="caribbean">Caribbean</option>
                <option value="central-europe">Central Europe</option>
                <option value="chinese">Chinese</option>
                <option value="eastern-europe">Eastern Europe</option>
                <option value="french">French</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="kosher">Kosher</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="mexican">Mexican</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="nordic">Nordic</option>
                <option value="south-american">South American</option>
                <option value="south-east-asian">South East Asian</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
