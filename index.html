<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container-header">
      <div class="row-header">
        <div class="column-header">
          <h2>My Recipe Book</h2>
          <a href="#" class="recipe-book-navigation">Recipes</a>
        </div>
      </div>
    </div>
  </header>
  <main>

    <!-- Search page for search form -->
    <div class="page hidden" data-view="search-form">
      <form id="recipe-search-form">
        <div class="container tab" data-view="search-page">
          <div class="row page-header">
            <div class="column">
              <h1>Search New Recipes</h1>
            </div>
          </div>
          <div class="row">
            <div class="column search-bar">
              <input
                required
                name="queryText"
                type="text"
                class="query-text"
                placeholder="Chicken, pasta, burgers, etc.">
                <button class="search-button">Search</button>
            </div>
            <div class="filter-navigation">
              <a href="#">Filter</a>
            </div>
          </div>

          <!-- Empty list for search results -->
          <div class="row">
            <ul class="flex-wrap" id="search-result-list">
            </ul>
          </div>
        </div>

        <!-- Filter page for search form -->
        <div class="container tab hidden" data-view="filter-page">
          <div class="row page-header">
            <div class="column button-row">
              <h1>Filter</h1>
              <button type="button" class="clear-filters">Clear Filters</button>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="meal-type" class="block">Meal Type</label>
              <select name="meal-type" id="meal-type" class="filter-dropdown">
                <option value=""></option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
                <option value="teatime">Teatime</option>
              </select>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="number-of-ingredients" class="block">Number of Ingredients</label>
              <select name="number-of-ingredients" id="number-of-ingredients" class="filter-dropdown">
                <option value=""></option>
                <option value="1-3">1-3 Ingredients</option>
                <option value="4-6">4-6 Ingredients</option>
                <option value="7-10">7-10 Ingredients</option>
                <option value="11%2B">11+ Ingredients</option>
              </select>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="dish-type" class="block">Dish Type</label>
              <select name="dish-type" id="dish-type" class="filter-dropdown">
                <option value=""></option>
                <option value="bread">Bread</option>
                <option value="condiments and sauces">Condiments and Sauces</option>
                <option value="biscuits and cookies">Cookies</option>
                <option value="desserts">Desserts</option>
                <option value="drinks">Drinks</option>
                <option value="main course">Main Dish</option>
                <option value="salad">Salad</option>
                <option value="sandwiches">Sandwiches</option>
                <option value="side dish">Side Dish</option>
                <option value="soup">Soup</option>
                <option value="starter">Starter</option>
                <option value="sweets">Sweets</option>
              </select>
            </div>
          </div>
          <div class="row-filter">
            <div class="column-filter">
              <label for="cuisine-type" class="block">Cuisine Type</label>
              <select name="cuisine-type" id="cuisine-type" class="filter-dropdown">
                <option value=""></option>
                <option value="american">American</option>
                <option value="asian">Asian</option>
                <option value="british">British</option>
                <option value="caribbean">Caribbean</option>
                <option value="central-europe">Central Europe</option>
                <option value="chinese">Chinese</option>
                <option value="eastern-europe">Eastern Europe</option>
                <option value="french">French</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="kosher">Kosher</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="mexican">Mexican</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="nordic">Nordic</option>
                <option value="south-american">South American</option>
                <option value="south-east-asian">South East Asian</option>
              </select>
            </div>
          </div>
          <div class="row-filter">
            <div class="column button-row">
              <button type="button" class="save-filters-button green-button">Save</button>
              <button type="button" class="save-filters-button orange-button ">Return</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Recipe Book page -->
    <div class="page" data-view="recipe-book">
      <div class="container tab" data-view="saved-recipes-page">
        <div class="row page-header">
          <div class="column">
            <h1>Recipe Book</h1>
            <div class="button-row align-right">
              <button type="button" class="off-green-button search-navigation">Search</button>
              <button type="button" class="off-green-button new-recipe-navigation margin-left">Create</button>
            </div>
          </div>
        </div>
        <div class="row">
          <ul class="flex-wrap" id="saved-recipes-list">
            <li class="search-result-item" data-entry-id="#">
              <div class="list-row">
                <div class="list-column">
                  <div class="search-result-image">
                    <a href="#"><img alt="bruschetta" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                  </div>
                  <div class="search-result-title column">
                    <a href="#"><h2>Bruschetta</h2></a>
                    <a href="#" class="options-icon"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
                  </div>
                </div>
              </div>
            </li>
            <li class="search-result-item" data-entry-id="#">
              <div class="list-row">
                <div class="list-column">
                  <div class="search-result-image">
                    <a href="#"><img alt="bruschetta"
                        src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                  </div>
                  <div class="search-result-title column">
                    <a href="#">
                      <h2>Bruschetta</h2>
                    </a>
                    <a href="#" class="options-icon"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
                  </div>
                </div>
              </div>
            </li>
            <li class="search-result-item" data-entry-id="#">
              <div class="list-row">
                <div class="list-column">
                  <div class="search-result-image">
                    <a href="#"><img alt="bruschetta"
                        src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                  </div>
                  <div class="search-result-title column">
                    <a href="#">
                      <h2>Bruschetta</h2>
                    </a>
                    <a href="#" class="options-icon"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
                  </div>
                </div>
              </div>
            </li>
            <li class="search-result-item" data-entry-id="#">
              <div class="list-row">
                <div class="list-column">
                  <div class="search-result-image">
                    <a href="#"><img alt="bruschetta"
                        src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F54165-Balsamic-Bruschetta-mfs_002.jpg"></a>
                  </div>
                  <div class="search-result-title column">
                    <a href="#">
                      <h2>Bruschetta</h2>
                    </a>
                    <a href="#" class="options-icon"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
